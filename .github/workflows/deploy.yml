name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx pytest-cov pytest-asyncio

    - name: Create necessary directories
      run: |
        mkdir -p static/uploads
        mkdir -p templates

    - name: Verify FastAPI app imports
      run: |
        python -c "
from app.main import app
from app.utils import blend_images, create_histogram
print('✅ All modules import successfully')
        "

    - name: Run extended tests with coverage
      run: |
        python -m pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Run basic functionality test
      run: |
        python -c "
from fastapi.testclient import TestClient
from app.main import app
client = TestClient(app)
response = client.get('/')
assert response.status_code == 200
print('✅ Basic functionality test passed')
        "

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Render
      run: |
        echo "✅ All tests passed! Ready for deployment to Render"
        echo "Application can be deployed manually via Render dashboard"